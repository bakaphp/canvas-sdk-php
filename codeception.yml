# Can be changed while bootstrapping project
actor_suffix: Tester

paths:
  # Where the modules stored
  tests: tests
  output: tests/_output
  # Directory for fixture data
  data: tests/_data
  # Directory for custom modules (helpers)
  support: tests/_support
  envs: tests/_envs

settings:
  # The name of bootstrap that will be used.
  # Each bootstrap file should be inside a suite directory.
  bootstrap: _bootstrap.php
  colors: true
  # Tests (especially functional) can take a lot of memory
  # We set a high limit for them by default.
  memory_limit: 128M
  log: true

coverage:
  enabled: true
  remote: false
  include:
    - ./*.php
  exclude:
    - phinx.php
    - storage/*
    - tests/*
    - vendor/*

extensions:
  enabled:
    - Codeception\Extension\RunFailed # default extension

# Global modules configuration.
modules:
  config:
    Phalcon:
      cleanup: false
      savepoints: false

# Get params from .env file
# params:
#   - .env

error_level: "E_ALL"
